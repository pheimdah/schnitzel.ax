<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Dagens lunchschnitzel på Åland" />
		<meta name="application-name" content="Dagens lunchschnitzel på Åland" />
		<meta name="description" content="Schnitzel serveras i dag på …" />
	
		<!-- Facebook Open Graph metadata -->
		<meta property="og:url" content="https://schnitzel.ax/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Dagens lunchschnitzel på Åland" />
		<meta property="og:site_name" content="Dagens lunchschnitzel på Åland" />
		<meta property="og:description" content="Schnitzel serveras i dag på …" />
		<meta property="og:image" content="https://schnitzel.ax/logo_192x192.png" />
		<meta property="og:image:secure_url" content="https://schnitzel.ax/logo_192x192.png" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="192" />
		<meta property="og:image:height" content="192" />
	
		<link rel="manifest" href="manifest.json" />
		<link rel="icon" href="/logo_16x16.png" /> 
		<title>Dagens lunchschnitzel på Åland</title>
	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<style>
			html {
				text-align: center;
				position: relative;
				min-height: 100%;
			}
			body {
				margin-bottom: 180px;
			}
			.footer {
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 140px;
				line-height: 22px;
				background-color: #fff;
				font-size: 14px;
			}
			.container {
				width: auto;
				max-width: 680px;
				padding: 0 15px;
			}
		</style>
	</head>

	<body>

		<div class="container" style="font-size: 18px;">
			<p class="lead" style="padding-top: 10px">Schnitzel serveras idag på &hellip;</p>
			<hr />
			
			<th:block th:if="${restaurants == null}">
				<div class="alert alert-danger" role="alert" style="display:inline-block;">Ett fel har uppstått &#9785;</div>
			</th:block>
			<th:block th:unless="${restaurants == null}">
				<th:block th:if="${restaurants.empty}">
					<div class="alert alert-info" role="alert" style="display:inline-block;">Ingen schnitzel i dag &#3232;&lowbar;&#3232;</div>
				</th:block>
				<th:block th:unless="${restaurants.empty}">
					<dl>
						<th:block th:each="restaurant : ${restaurants}">
							<dt th:text="${restaurant.name}" class="text-secondary"></dt>
							<dd class="text-muted font-italic" th:each="dish : ${restaurant.dishes}" th:text="${dish}" style="padding-left: 10px" />
						</th:block>
					</dl>
				</th:block>
			<div>Se hela lunchmenyn på <a href="https://www.aland.com/lunch/">aland.com</a><br/></div>
		</div>

		<footer class="footer">
			<div class="container">
				<hr/>
				<span class="text-muted">Data inhämtad från <a href="http://www.aland.com/" target="_blank">aland.com</a></span>
				<br />
				<span class="text-muted" th:text="'Uppdaterad '+${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"></span>
				<br />
				<span class="text-muted">Se programkällkod på <a href="https://github.com/pheimdah/schnitzel.ax" target="_blank">GitHub</a></span>
				<br />
				<span class="text-muted">Ge en like på <a href="https://www.facebook.com/schnitzel.ax/" target="_blank">Facebook</a></span>
			</div>
		</footer>
	</body>
</html>

name: Schnitzel.ax

on:
  push:
  schedule:
  - cron: '0 0 0,7 * * MON-FRI'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build and run app
        run: ./gradlew bootRun

      - name: Archive generated HTML
        uses: actions/upload-artifact@v2
        with:
          name: today
          path: today.html
